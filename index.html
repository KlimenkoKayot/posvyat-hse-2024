<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <form method="post">
        <div>
            <label for="full_name_id">full_name</label>
            <input class="form-group" type="text" id="full_name_id" name="full_name">
        </div>
        <div>
            <label for="telegram_username_id">telegram_username</label>
            <input class="form-group" type="text" id="telegram_username_id" name="telegram_username">
        </div>
        <div>
            <label for="phone_id">phone</label>
            <input class="form-group" type="text" id="phone_id" name="phone">
        </div>
        <div>
            <label for="gender_id">gender</label>
            <input class="form-group" type="text" id="gender_id" name="gender">
        </div>
        <div>
            <label for="18yo_bool_id">18yo_bool_id</label>
            <input class="form-group" type="checkbox" id="18yo_bool_id" name="18yo_bool">
        </div>
        <div>
            <label for="needs_transfer_bool_id">needs_transfer_bool</label>
            <input class="form-group" type="checkbox" id="needs_transfer_bool_id" name="needs_transfer_bool">
        </div>
        <div>
            <button type="submit" class="btn btn-success"></button>
        </div>
    </form>
    
</body>
</html>
